<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="static\images\log2.png"
      type="image/png"
      style="max-width: 100; height: auto"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishGuard</title>

    <style>
      /* Global styles */
      /* * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      } */

      body {
        font-family: Arial, sans-serif;
        background-image: url("static/images/phish4.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Table styles */
      /* Table styles */
      .table-container {
        padding: 20px;
        max-width: 800px;
        margin: 97px auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.8);
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #333;
        color: white;
        font-weight: bold;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #ddd;
      }

      td.url {
        word-wrap: break-word;
        max-width: 250px;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        .table-container {
          width: 90%;
        }
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="/welcome">
              <h1><span>P</span>hish <span>G</span>uard</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li><a href="/login" data-after="Login">login</a></li>

              <li><a href="/signup" data-after="Register">Register</a></li>

              <li>
                <a href="/devloper" data-after="Developers">Developers</a>
              </li>
              <li>
                <a href="/phishdb">Predictions</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.no</th>
            <th>URL</th>
            <th>Phishing/Not</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populate table rows dynamically from database -->
          {% for row in rows %}
          <tr>
            <td>{{ loop.index }}</td>
            <td class="url">{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
          </tr>
          {% endfor %}
          <!-- Add more table rows dynamically as per your database records -->
        </tbody>
      </table>
    </div>
  </body>
</html>
