<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishGuard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="icon"
      href="static\images\log2.png"
      type="image/png"
      style="max-width: 100; height: auto"
    />
  </head>

  <body class="login">
    <div class="login-container">
      <h2>resetPassword</h2>
      <form action="/resetPassword" method="post">
        <div style="position: relative">
          <i class="fas fa-user"></i>
          <input type="text" name="newpwd" id="username" required />
          <label for="username">New Password</label>
        </div>
        <div style="position: relative">
          <i class="fas fa-lock"></i>
          <input type="password" name="cfrmpwd" id="password" required />
          <label for="password">Confirm Password</label>
        </div>
        <button type="submit">Reset</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loginContainer = document.querySelector(".login-container");
        setTimeout(function () {
          loginContainer.style.opacity = "1";
        }, 10);

        // For each input field
        document
          .querySelectorAll(".login-container input")
          .forEach(function (input) {
            input.addEventListener("focus", function () {
              input.nextElementSibling.style.top = "-10px";
              input.nextElementSibling.style.fontSize = "16px";
              input.nextElementSibling.style.color = "black";
            });

            input.addEventListener("blur", function () {
              if (input.value === "") {
                input.nextElementSibling.style.top = "30px";
                input.nextElementSibling.style.fontSize = "16px";
                input.nextElementSibling.style.color = "black";
              }
            });
          });
      });
    </script>
  </body>
</html>
